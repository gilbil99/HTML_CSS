<body>
    <h1>iframe - Internal Frame (내부 프레임)</h1>
    <p>
        iframe은 외부 웹피이지나 동영상 등을 내장할때 사용합니다 <br>
        속성: width, heigth => iframe의 크기 지정 <br>
            src => 내장할 컨텐츠의 url을 지정 
    </p>
    <iframe src="sample/agree.html" width=" 80% heigth="400"></iframe>
    <br>
    <label for="agree">
        <input type="checkbox" name="agree" id="agree">
        이용약관에 동의합니다
    </label>
