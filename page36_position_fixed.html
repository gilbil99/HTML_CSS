<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page36_position_fixed.html</title>
    <style>
        .fixedbox{
            background-color: rgb(166,30,124);
            color:#fff;
            font-weight: bold;
            text-align: center;
            position:fixed;
        }
        .sidebar{
            width: 50px;
            height:100%;
            right:0;
            top:0;
        }
        .footer{
            width:100%;
            height: 50px;
            left:0;
            bottom:0;
        }
    </style>
</head>
<body>
    <div class="fixedbox sidebar">sidebar</div>
    <div class="fixedbox footer">footer</div>
</body>
